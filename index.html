<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="container">
        <div id="header">Tic-Tac-Toe</div>
        <div id="buttons">
            <button id="X" class="player">Player X: 0</button>
            <button id="O" class="player">Player O: 0</button>
        </div>
        <div id="display">
            <p>It's X's turn!</p>
        </div>
        <div id="nextButton"> </div>
        <div id="gameboard">
            <div data-cell-index="1" id="1" class="cell"></div>
            <div data-cell-index="2" id="2" class="cell"></div>
            <div data-cell-index="3" id="3" class="cell"></div>
            <div data-cell-index="4" id="4" class="cell"></div>
            <div data-cell-index="5" id="5" class="cell"></div>
            <div data-cell-index="6" id="6" class="cell"></div>
            <div data-cell-index="7" id="7" class="cell"></div>
            <div data-cell-index="8" id="8" class="cell"></div>
            <div data-cell-index="9" id="9" class="cell"></div>
        </div>
        <div id="footer">
            <button id="restart">RESTART</button>
        </div>
        


    </div>
</body>
<script src="script.js"></script>
</html>
